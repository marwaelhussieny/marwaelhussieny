<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      .title {
        font-family: 'Courier New', monospace;
        font-size: 48px;
        font-weight: bold;
        fill: #ffffff;
        letter-spacing: 3px;
      }
      
      .subtitle {
        font-family: 'Courier New', monospace;
        font-size: 20px;
        fill: #00ff88;
      }
      
      .terminal-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #00ff88;
      }
      
      .output-text {
        font-family: 'Courier New', monospace;
        font-size: 14px;
        fill: #ffffff;
      }
      
      .blink {
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .glitch-shadow {
        animation: glitch 3s infinite;
      }
      
      @keyframes glitch {
        0%, 100% { 
          opacity: 0;
        }
        2%, 8% {
          opacity: 0.8;
          transform: translate(-2px, 0);
        }
        4%, 6% {
          opacity: 0.8;
          transform: translate(2px, 0);
        }
      }
      
      .line {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw 2s ease-in-out forwards;
      }
      
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      
      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Decorative lines -->
  <line class="line" x1="50" y1="100" x2="750" y2="100" stroke="#00ff88" stroke-width="2" opacity="0.3"/>
  <line class="line" x1="50" y1="180" x2="750" y2="180" stroke="#ff0088" stroke-width="1" opacity="0.3" style="animation-delay: 0.3s"/>
  <line class="line" x1="50" y1="340" x2="750" y2="340" stroke="#00ff88" stroke-width="1" opacity="0.3" style="animation-delay: 0.6s"/>
  
  <!-- Glitch effect shadow -->
  <text class="title glitch-shadow" x="400" y="80" text-anchor="middle" fill="#ff0088" opacity="0.5">MARWA ELHUSSIENY</text>
  
  <!-- Main title -->
  <text class="title" x="400" y="80" text-anchor="middle" filter="url(#glow)">MARWA ELHUSSIENY</text>
  
  <!-- Subtitle -->
  <text class="subtitle fade-in" x="400" y="110" text-anchor="middle" style="animation-delay: 0.5s">Data Engineer • Pipeline Builder • Cairo, Egypt</text>
  
  <!-- Terminal window -->
  <rect x="50" y="140" width="700" height="180" fill="#000000" stroke="#00ff88" stroke-width="2" rx="5" opacity="0.9"/>
  
  <!-- Terminal dots -->
  <circle cx="70" cy="160" r="4" fill="#00ff88"/>
  <circle cx="85" cy="160" r="4" fill="#00ff88"/>
  <circle cx="100" cy="160" r="4" fill="#00ff88"/>
  
  <!-- Terminal content -->
  <text class="terminal-text fade-in" x="70" y="195" style="animation-delay: 0.8s">marwa@data-eng:~$</text>
  <text class="terminal-text fade-in" x="230" y="195" fill="#ff0088" style="animation-delay: 1s">cat about.txt</text>
  
  <text class="output-text fade-in" x="90" y="220" style="animation-delay: 1.2s">→ Building ETL pipelines that process 5M+ records</text>
  <text class="output-text fade-in" x="90" y="240" style="animation-delay: 1.4s">→ Optimizing Spark jobs for distributed computing</text>
  <text class="output-text fade-in" x="90" y="260" style="animation-delay: 1.6s">→ Architecting AWS serverless data solutions</text>
  <text class="output-text fade-in" x="90" y="280" style="animation-delay: 1.8s">→ Exploring Kafka for real-time streaming</text>
  
  <text class="terminal-text fade-in" x="70" y="305" style="animation-delay: 2s">marwa@data-eng:~$</text>
  <rect class="blink" x="230" y="290" width="10" height="18" fill="#00ff88" style="animation-delay: 2.2s"/>
  
  <!-- Tech tags -->
  <g class="fade-in" style="animation-delay: 2.2s">
    <rect x="70" y="350" width="90" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="115" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">Python</text>
  </g>
  
  <g class="fade-in" style="animation-delay: 2.3s">
    <rect x="170" y="350" width="110" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="225" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">Spark</text>
  </g>
  
  <g class="fade-in" style="animation-delay: 2.4s">
    <rect x="290" y="350" width="110" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="345" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">Airflow</text>
  </g>
  
  <g class="fade-in" style="animation-delay: 2.5s">
    <rect x="410" y="350" width="90" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="455" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">AWS</text>
  </g>
  
  <g class="fade-in" style="animation-delay: 2.6s">
    <rect x="510" y="350" width="90" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="555" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">Kafka</text>
  </g>
  
  <g class="fade-in" style="animation-delay: 2.7s">
    <rect x="610" y="350" width="110" height="25" rx="12" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <text x="665" y="368" font-family="'Courier New', monospace" font-size="12" fill="#00ff88" text-anchor="middle">Docker</text>
  </g>
</svg>
